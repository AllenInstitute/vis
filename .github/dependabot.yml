version: 2
updates:
    # We need to point to each package.json, so this file will be a bit verbose

    # Root package.json
    - package-ecosystem: 'pnpm'
      directory: '/'
      schedule:
          interval: 'monthly'
      reviewers:
          - 'AllenInstitute/app-dev'
      commit-message:
          prefix: 'chore(deps):'

